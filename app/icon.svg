<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="12" cy="12" r="10" stroke="#333" stroke-width="1.5" fill="#f8f9fa"/>
  
  <!-- 手腕 -->
  <path d="M6 16c0 1.5 1.5 3 4 3" stroke="#333" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <!-- 手掌 -->
  <path d="M10 16c1 0 3 0 5-1" stroke="#333" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <!-- 拇指 - 微微弯曲，做出抓取动作 -->
  <path d="M10 16c-0.5-2 0.5-3.5 2.5-4" stroke="#333" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <!-- 食指 - 指向图标 -->
  <path d="M12 16c0-2.5 0.5-4.5 2-5" stroke="#333" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <!-- 中指 - 弯曲握住图标 -->
  <path d="M13.5 15c0-2.5 0.5-4 1.5-4.5" stroke="#333" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <!-- 无名指 - 弯曲握住图标 -->
  <path d="M15 14c0-2 0.5-3.5 1.5-4" stroke="#333" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <!-- 小指 - 弯曲握住图标 -->
  <path d="M16.5 13c0-1.5 0.5-2.5 1.5-3" stroke="#333" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <!-- 被握住的图标 - 简化的图标形状 -->
  <rect x="15" y="8" width="3" height="3" rx="0.5" stroke="#333" stroke-width="1.5" fill="#4a90e2"/>
  <path d="M16 9h1" stroke="#fff" stroke-width="1.2" fill="none"/>
  <path d="M16 10h1" stroke="#fff" stroke-width="1.2" fill="none"/>
</svg>